<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://source.unsplash.com/1920x1080/?voting') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]:hover {
            border-color: #aaa;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-weight: 500;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }

        input[type="submit"]:hover {
            background-color: #f4511e;
            box-shadow: 0 0 20px rgba(244, 81, 30, 0.8);
        }

        .icon {
            position: relative;
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 10px;
            top: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Online Voting System</h2>
        <form>
            <div style="position: relative;">
                <img class="icon" src="https://img.icons8.com/material-outlined/24/000000/user--v1.png" />
                <input type="text" placeholder="Your Name" required>
            </div>
            <div style="position: relative;">
                <img class="icon" src="https://img.icons8.com/material-outlined/24/000000/email.png" />
                <input type="text" placeholder="Your Email" required>
            </div>
            <div style="position: relative;">
                <img class="icon" src="https://img.icons8.com/material-outlined/24/000000/vote-ribbon.png" />
                <input type="text" placeholder="Your Vote" required>
            </div>
            <input type="submit" value="Submit Vote">
        </form>
    </div>
</body>

</html>
